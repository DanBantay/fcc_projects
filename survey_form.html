<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="survey_form_styles.css" />
		<title>Survey Form</title>
	</head>
	<body>
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<h1
					class="display-4 text-capitalize text-center text-xl-center"
					id="title"
				>
					How's my driving?
				</h1>
				<p class="lead text-center">
					Thanks for taking time to help us improve our service!
				</p>
			</div>
		</div>
		<div class="container-fluid p-3 mb-2 bg-secondary border border-dark">
			<form>
				<div class="form-group row">
					<label for="inputName" class="col-sm-2 col-form-label">Name</label>
					<div class="col-sm-10">
						<input type="name" class="form-control" id="" placeholder="Name" />
					</div>
				</div>
				<div class="form-group row">
					<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-10">
						<input
							type="email"
							class="form-control"
							id="inputEmail3"
							placeholder="Email"
						/>
					</div>
				</div>
				<div class="form-group row">
					<label for="inputAge" class="col-sm-2 col-form-label">Age</label>
					<div class="col-sm-10">
						<input
							type="age"
							class="form-control"
							id=""
							placeholder="Optional"
						/>
					</div>
				</div>
				<h5>Describe your current role?</h5>
				<select class="form-control form-control-md mb-3">
					<option></option>
					<option>Full-time</option>
					<option>Part-time</option>
					<option>Student</option>
				</select>
				<h5>Would you recommend FCC to a friend?</h5>

				<div class="checkbox">
					<label><input type="checkbox" value="" />Definitely</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" value="" />Maybe</label>
				</div>
				<div class="checkbox disabled">
					<label><input type="checkbox" value="" disabled />Not sure</label>
				</div>
				<h5>Whats your favorite feature of freeCodeCamp?</h5>
				<select class="form-control form-control-md">
					<option></option>
					<option>Challenges</option>
					<option>Projects</option>
					<option>Community</option>
				</select>
				<h5>What would you like to see improved?</h5>

				<div class="checkbox">
					<label><input type="checkbox" value="" />Definitely</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" value="" />Maybe</label>
				</div>
				<div class="checkbox disabled">
					<label><input type="checkbox" value="" disabled />Not sure</label>
				</div>
				<div class="checkbox disabled">
					<label><input type="checkbox" value="" disabled />Not sure</label>
				</div>
				<div class="checkbox disabled">
					<label><input type="checkbox" value="" disabled />Not sure</label>
				</div>
				<div class="checkbox disabled">
					<label><input type="checkbox" value="" disabled />Not sure</label>
				</div>
			</form>
		</div>

		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
